<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* OUTER (red 300px) */
    #outer {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: #ff0000; /* red */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* MIDDLE (orange 250px) */
    #middle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: #ffa500; /* orange */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* INNER (yellow 200px + rest via box-shadow) */
    #inner {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #ffff00; /* yellow */

      /* remaining 3 circles */
      box-shadow: 
        0 0 0 25px #008000,  /* green (150px) */
        0 0 0 50px #0000ff,  /* blue (100px) */
        0 0 0 75px #800080;  /* violet (50px) */
    }
  </style>
</head>
<body>
  <div id="outer">
    <div id="middle">
      <div id="inner"></div>
    </div>
  </div>
</body>
</html>
